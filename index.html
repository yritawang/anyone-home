<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyone Home?</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="scene-container">
        <div id="exterior" class="scene">
        <div id="doorOverlay"></div>
        <div class="scene-label">Exterior / Door</div>
    </div>
    <div id="interior" class="scene hidden">
        <div id="doorOverlay2"></div>
        <div id="wallOverlay"></div>
        <div class="scene-label">Interior / Room</div>
    </div>
<div id="messageboard" class="scene hidden">
    <div id="wallOverlay4"></div>
    <div id="writeMessageBtn"></div>
    <button class="messageboard-button" id="goBackBtn">Go back</button>
    <div class="messages-container" id="messagesContainer"></div>
    <div id="messageInputOverlay" class="message-input-overlay hidden">
        <div class="message-input-content">
            <textarea id="messageInput" placeholder="Write your message here..."></textarea>
            <div class="button-group">
                <button class="messageboard-button" id="submitBtn">Submit</button>
                <button class="messageboard-button" id="closeInputBtn">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
